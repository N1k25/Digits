	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Веб студия</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<header class="header">
			<div class="header-container __container">
				<a href="#" class="logo-menu"><img src="/img/logo.png" alt="logo"></a>
				<nav class="nav-menu">
					<ul class="menu-list">
						<li class="menu-item"><a href="#" class="menu-link">Homepages</a></li>
						<li class="menu-item"><a href="#" class="menu-link">Products</a></li>
						<li class="menu-item"><a href="#" class="menu-link">Company</a></li>
						<li class="menu-item"><a href="#" class="menu-link">Pricing</a></li>
						<li class="menu-item"><a href="#" class="menu-link">Blog</a></li>
					</ul>
				</nav>
				<div class="header-contact">
					<p class="num-tel">+00 123 456 789</p>
					<a href="tel:+00123456789" class="btn-tel button button-blue">Contact Us</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="experience">
				<div class="experience-container __container">
					<div class="experience-title __title">Good design meets great user experience</div>
					<p class="experience-text">For everyone, from beginners to experts</p>
					<div class="experience-buttons">
						<a href="#" class="experience-btn__1 button button-blue">Buy Digits</a>
						<a href="#" class="experience-btn__2 button">See the Features</a>
					</div>
					<img class="experience-img" src="/img/image-1.png" alt="image-1">

			<section class="trusted">
				<div class="trusted-container __container">
					<h3 class="trusted-title">Trusted by forward-thinking software teams around the world</h3>
					<div class="trusted-items">
						<img src="/img/netflix.png" alt="netflix" class="trusted-item"></img>
						<img src="/img/drawkit.png" alt="drawkit" class="trusted-item"></img>
						<img src="/img/figma.png" alt="figma" class="trusted-item"></img>
						<img src="/img/cinemax.png" alt="cinemax" class="trusted-item"></img>
						<img src="/img/stripe.png" alt="stripe" class="trusted-item"></img>
						<img src="/img/google.png" alt="google" class="trusted-item"></img>
						<img src="/img/disney.png" alt="disney" class="trusted-item"></img>

				</div>
			</section>

		<footer class="footer"></footer>
